<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登陆</title>
    <!-- 引入初始化css文件 -->
	<link rel="stylesheet" href="/css/base.css" />
	<!-- 引入公共样式css文件 -->
	<link rel="stylesheet" href="/css/common.css" />
	<!-- 引入登陆1专有的css文件 -->
	<link rel="stylesheet" href="/css/login1.css" />
</head>
<body>
    <!-- 登录1头部 -->
    <div class="login-hd">
        <div class="w">
            <h1>
                <a href="/home/" class="logo">SortMall</a>
            </h1>
        </div>
    </div>

    <!-- 登陆1主体部分 -->
    <div class="wrapper">
        <div class="login1-box">
            <h2>用户登陆</h2>
            <p id="errmsg">{{errmsg}}</p>
            <form action="/home/login" method="POST">
                <p><span class="login1-ico">&#xe602;</span><input type="text" name="phone" class="w310" placeholder="请输入手机号"></p>
                <p><span class="login1-ico">&#xe644;</span><input type="password" name="pwd" class="w310" placeholder="请输入密码"></p>
                <p><input type="submit" value="登录" class="login1-btn"></p>
            </form>
            <a href="/home/register" class="re">还没有账号? 免费注册</a>
        </div>
    </div>
        
    

    <!-- footer底部开始 -->
	<footer>
            <div class="w">
                <div class="foo-hd">
                    <ul>
                        <li><span class="foo-ico1">&#xe606;</span> 7天无理由退换货</li>
                        <li><span class="foo-ico2">&#xe90a;</span> 满99元全场免邮</li>
                        <li><span class="foo-ico3">&#xe669;</span> 100%品质保证</li>
                    </ul>
                </div>
                <div class="foo-bd">
                    <div class="company">
                        <a href="javascript:;">百度</a>
                        <a href="javascript:;">淘宝</a>
                        <a href="javascript:;">华为</a>
                    </div>
                    <p>© 2019 kuazhu.com 豫ICP备15027861号-2</p>
                </div>
            </div>
    </footer>
	<!-- footer底部结束 -->

</body>
</html>
